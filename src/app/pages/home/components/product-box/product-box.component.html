<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{'flex': fullWidthMode}">
        <img [src]="product?.image" class="mb-1 mx-auto h-[200px]" [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode}" alt="">
        <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
            <div>
                <h5>{{ product?.category }}</h5>
                <p class="truncate hover:whitespace-normal">{{ product?.title }}</p>
                <p *ngIf="fullWidthMode">{{ product?.description }}</p>
            </div>
            <div class="flex justify-between">
                <span class="test-red-400">{{ product?.price | currency: 'INR' }}</span>
                <button>
                    <mat-icon class="text-gray-500" (click)="addProductToCart()">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
